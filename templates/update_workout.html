{% extends 'base.html' %}
{% block content %}
    <h1>Welcome! {{ name }}</h1>
    <div class="container h-100 d-flex justify-content-center">
        <div class="jumbotron my-auto">
            <form method="POST" action="{{ url_for('main.update_workout', workout_id=workout.id) }}">
            
                <div class="form-group">
                    <label for="pushup">Push-Ups</label>
                    <input
                    type="number"
                    class="form-control"
                    id="pushups"
                    name="pushups"
                    aria-describedby="pushupHelp"
                    value="{{workout.pushups}}"
                    />
                </div>
                <div class="form-group">
                    <label for="comment">Comment</label>
                    <input
                    type="text"
                    class="form-control"
                    id="comment"
                    name="comment"
                    aria-describedby="pushupHelp"
                    value="{{workout.comment}}"
                    />
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Update Workout</butto>
            </form>
          </div>
        </div> 
    </div>
{% endblock %}
